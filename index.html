<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ListDom</title>  
</head>
<body>
  
  <script src="index.js"></script>
 
  <form action="">

    <input type="button" value="Choose first item" onclick="firstItem(this.form)" /></br>
    <input type="button" value="Choose last item" onclick="lastItem(this.form)" /></br></br>
    <input type="button" value="Choose next item" onclick="nextItem(this.form)" /></br>
    <input type="button" value="Choose previous item" onclick="previousItem(this.form)" /></br></br>
    <input type="button" value="Add item"  onclick="addItem(this.form)" /></br>
    <input type="button" value="Delete Item" onclick="deleteItem(this.form)" /> </br>
    <input type="button" value="Add item to top" onclick="toTopItem(this.form)" />

  </form>
 
  <h2>Work with list</h2><ul id="myUL"><li id="myLI">Line Item : 1</li></ul>

</body>
</html>
